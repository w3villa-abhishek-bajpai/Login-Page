<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="first">
        <div class="second">
            <h1 class="third">Login </h1>
            <div class="five">
                <label for="username" class="user"> Username <i class="fa-solid fa-user"></i></label>
                <input type="text" id="username" placeholder="Enter Username">
                
            </div>
            <div class="fifteen">
               
                <label for="password" > Password <i class="fa-solid fa-lock"></i></label>
                <input type="text" id="password" placeholder="Enter Password">
            </div>


            <div class="eleven">
                    <a href="password">Forgot Password?</a>
                
                
                </div>

            <!-- <div class="sixteen">
                <input type="checkbox" id="remember" name="rem">
                <label for="remember">Remember Me</label>
            </div> -->

            <button class="four"><h2>Login</h2></button>
            <h4 class="six">Or Sign Up Using</h4>

            <div class="ten">

            <div class="seven">
            <i id="insta" class="fa-brands fa-instagram fa-2x"></i>
            
            </div>

            <div class="eight">
                <i id="google" class="fa-brands fa-google fa-2x"></i>
            </div>

            <div class="nine">
                <i  id="fb" class="fa-brands fa-facebook fa-2x"></i>
            </div>
            </div>

            <div class="thirteen">
                <h4>Dont have an Account?</h4>
                
            </div>

            <div class="fourteen">
                <button>SIGN UP</button>
            </div>



            

       
        </div>

        

    </div>
    
    
</body>
</html>
