<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <div class="second">
            <h1 class="third">Login </h1>
            <div class="five">
                <label for="username">Username <i class="fa-solid fa-user"></i></label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <div class="fifteen">
                <label for="password">Password <i class="fa-solid fa-lock"></i></label>
                <input type="text" id="password" placeholder="Enter Password">
            </div>
            <div class="eleven">
                <a href="password">Forgot Password?</a>
            </div>
            <button class="four"><h2>Login</h2></button>
            <h4 class="six">Or Sign Up Using</h4>
            <div class="ten">
                <i id="insta" class="fa-brands fa-instagram fa-2x"></i>
                <i id="google" class="fa-brands fa-google fa-2x"></i>
                <i id="fb" class="fa-brands fa-facebook fa-2x"></i>
            </div>
            <div class="thirteen">
                <h4>Don't have an Account?</h4>
            </div>
            <div class="fourteen">
                <button>SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
